<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <h1>Data Visualisation</h1>
    <h2>D3 and Scalable Vector Graphics</h2>

    <div id="draw-here"></div>

    <script>
    var w = 500;
    var h = 200;
    var data = [40, 50, 10, 30, 20];
    //Create SVG element
    var svg = d3.select("#draw-here")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
            return 50 + (i * 100);
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
            return d;
        });
    </script>
    
        <h2>D3 Charting</h2>

    <div id="draw-here"></div>

    <script>
    var w = 500;
    var h = 500;
    var barPadding = 1;
    var dataset = [
        450, 100, 100, 279, 1200, 25, 350, 120, 80, 130,
        110, 102, 375, 200, 175, 168, 180, 230, 205,
    ];
    var scale = d3.scale.linear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h]);
                        
    var colWidth = w / dataset.length;
    var barWidth = colWidth - barPadding;
    var svg = d3.select("#draw-here")
                .append("svg")
                .attr("height", h)
                .attr("width", w);
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return i * colWidth;
        })
        .attr("y", function(d) {
            return h - scale(d);
        })
        .attr("height", function(d) {
            return scale(d);
        })
        .attr("width", barWidth);
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
            return scale(d);
        })
        .attr("text-anchor", "middle")
        .attr("x", function(d, i) {
            return i * colWidth + barWidth / 2;
        })
        .attr("y", function(d) {
            return h - scale(d) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white");
    </script>
    
    
      <h2>D3 Charting</h2>

    <button onclick="change_data()">Change Data</button>
    <button onclick="filter_data()">Filtered Data</button>
    <input type=text id="filter_value" placeholder="Minimum required (100)"/>
    <hr>
    
    <div id="draw-here2"></div>

    <script>
    
    // Size of Chart
    var w = 500;
    var h = 500;
    var barPadding = 1;
    var numberOfBars = 19;
    
    // Useful Variables
    var colWidth = w / numberOfBars;
    var barWidth = colWidth - barPadding;
    // Create an SVG element
    var svg = d3.select("#draw-here2")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    // First Call to change_data will plot the initial chart
    change_data();
    // Generates a Random set of data and plots it as a bar chart
    // Called once on page load, then each time the button is clicked.
    function change_data() {
        var data = generate_random_data(numberOfBars);
        plot_data(data);
    }
    
    // Generates a Random set of data and plots it as a bar chart
    // Called once on page load, then each time the button is clicked.
    function filter_data() {
        var data = generate_random_data(numberOfBars);
        data = data.filter(function (d) { return d >= get_filter_value(); });
        plot_data(data);
    }
    
    
    function plot_data(data) {
        // Bind the data to the collections of rectangles and text in the svg element
        var bars = svg.selectAll("rect")
                .data(data);
        var labels = svg.selectAll("text")
                .data(data);
        
        // Remove any unneeded rectangles and labels (if new data has less items than the existing chart)
        bars.exit().remove();
        labels.exit().remove();
        // Append any new rectangles and labels that are needed (if new data has more items than existing chart)
        create_bars(bars);
        create_labels(labels);
        // There should now be the right number of rectangles and labels. 
        // Resize and position each one according to the new data items.
        resize_bars(bars, data);
        position_labels(labels, data);        
    }
    function create_bars(bars) {
        bars.enter()
            .append("rect");
    }
    
    function resize_bars(bars, data) {
        bars.transition()
            .duration(500)
            .attr("x", function(d, i) {
                return i * colWidth;
            })
            .attr("y", function(d) {
                return h - d;
            })
            .attr("width", barWidth)
            .attr("height", function(d) {
                return d;
            });
    }    
    
    function create_labels(labels) {
        labels.enter()
            .append("text")
            .attr("text-anchor", "middle")
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
    }
    
    function position_labels(labels, data) {
        labels.transition()
            .duration(500)
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * colWidth + barWidth / 2;
            })
            .attr("y", function(d) {
                return h - d + 14;
            });
    }
    
    function generate_random_data(n) {
        data = [];
        
        for(i=0; i<n; i++) {
            var value = Math.floor((Math.random() * 500) + 1);
            data.push(value);
        }
        return data;
    }
    
    function get_filter_value() {
        var value = null;
        var x=document.getElementById("filter_value").value;
        value = parseInt(x);
        if(isNaN(value))
            value=100;
        
        return value;
        }
        
    </script>
            
</body>
</html>
